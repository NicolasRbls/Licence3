<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test de vitesse de frappe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div id="header">
        <div id="title">Texting Speed Challenge</div>
        <div id="copyright">©Nicolas Robles</div>
    </div>
    <div id="content">
        <div id="phrase"></div>
        <input type="text" id="inputUser" placeholder="Commencez à taper ici...">
        <div id="chrono">Temps: <span id="temps">0</span> secondes</div>
    </div>
    <div id="score-container">
        <div id="score">Score: <span id="resultat">0</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
