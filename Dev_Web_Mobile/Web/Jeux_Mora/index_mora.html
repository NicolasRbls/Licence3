<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>La Mourre</title>
<link rel="stylesheet" href="style_mora.css">
</head>
<body>
<div class="game-container">
  <div class="pseudo-container">
      <input type="text" id="player-pseudo" placeholder="Enter your pseudo">
      <button id="start-button">Start Game</button>
    </div>
            
  <div class="player-container">
    <h2>Your Play</h2>
    <input type="number" id="player-fingers" class="finger-input" placeholder="Your fingers" min="0" max="5">
    <input type="number" id="player-guess" class="guess-input" placeholder="Your guess" min="0" max="10">
    <button class="game-button" id="play-button" disabled="true">Show & Guess</button>
  </div>
  <div id="game-result" class="result-container">
    <h2>Result</h2>
    <p>En attente de result a afficher...</p>
  </div>
  <div class="computer-container">
    <h2>Computer's Play</h2>
    <p id="computer-play">Waiting...</p>
  </div> 
  <div class="score-container">
      <h2>Scores</h2>
      <p>Player: <span id="player-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
  </div>
   
</div>
<script src="script_mora.js"></script>
</body>
</html>
